<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Insertar Libro</title>
</head>
<body>
	<div class="container">
		<form class="m-2 p-2" th:action="@{/ingresarLibroValid}" method="post"
			th:object="${libro}">
			<div class="form-group">
				<label for="id1">T&iacute;tulo</label> <input type="text"
					class="form-control" id="id1" placeholder="T&iacute;tulo"
					th:field="*{title}"><span th:errors="*{title}"
					style="color: #ae3232;"></span><br>
			</div>
			<div class="form-group">
				<label for="id2">Autor</label> <input type="text"
					class="form-control" id="id2" placeholder="Autor"
					th:field="*{author}"><span th:errors="*{author}"
					style="color: #ae3232;"></span><br>
			</div>
			<div class="form-group">
				<label for="id3">ISBN</label> <input type="text"
					class="form-control" id="id3" placeholder="0015000"
					th:field="*{s_isbn}"><span th:errors="*{s_isbn}"
					style="color: #ae3232;"></span><br>
			</div>
			<div class="form-group">
				<label for="id4">Categor&iacute;a</label> <select
					class="form-control" id="id4" th:field="*{c_categoria.c_categoria}">
					<option th:each="cat : ${categorias}"
						th:value=${cat.c_categoria} th:text="${cat.s_categoria}">
					</option>
				</select>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox"
					th:field="*{b_estado}" th:value="${true}" id="id5"> <label
					class="form-check-label" for="id5"> Estado </label>
			</div>
			<input class="btn btn-primary" type="submit" value="Guardar">
		</form>
	</div>
</body>
</html>
